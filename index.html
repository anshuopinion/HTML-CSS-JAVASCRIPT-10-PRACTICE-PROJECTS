<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS JAVASCRIPT PRACTICE PROJECT | Do Some Coding</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://kit.fontawesome.com/7a4b62b0a4.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo">Do Some Coding Projects</div>
        <ul>
          <a href="#hero">
            <li>Home</li>
          </a>
          <a href="#project">
            <li>Projects</li>
          </a>
          <a href="#contact">
            <li>Contact</li>
          </a>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div class="container">
          <div class="hero_image animate__animated animate__bounceInLeft">
            <img src="./images/hero.png" alt="hero image" />
          </div>
          <div class="hero_content">
            <h1>
              <span class="hi_text">HTML CSS</span>,
              <span class="name_text">JAVASCRIPT</span>
            </h1>
            <h2>10 PRACTICE PROJECTS</h2>
          </div>
        </div>
      </section>
      <section id="project">
        <h2>PROJECTS</h2>
        <div class="container">
          <div class="project_container"></div>
        </div>
      </section>
      <section id="contact">
        <div class="container">
          <h2>
            <span class="hi_text">Follow Me</span> <br />
            <span class="name_text">For more videos</span>
          </h2>
          <div class="top_contact">
            <a
              target="_blank"
              href="https://www.linkedin.com/in/anshuopinion/"
              class="contact_way"
            >
              <i class="fa fa-linkedin"></i>
              <h3>Linkedin</h3>
            </a>
            <a
              target="_blank"
              href="https://www.youtube.com/dosomecoding/"
              class="contact_way"
            >
              <i class="fa fa-youtube"></i>
              <h3>Youtube</h3>
            </a>
            <a
              href="https://www.instagram.com/dosomecoding/"
              target="_blank"
              class="contact_way"
            >
              <i class="fa fa-instagram"></i>
              <h3>Instagram</h3>
            </a>
          </div>
          <div class="bottom_contact">
            <a
              target="_blank"
              href="https://github.com/anshuopinion/HTML-CSS-JAVASCRIPT-10-PRACTICE-PROJECTS"
              class="contact_way"
            >
              <i class="fab fa-github"></i>
              <h3>Github</h3>
            </a>

            <div class="contact_way">
              <i class="fa fa-mobile"></i>
              <h3>Subscribe</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">Created By Do Some Coding Channel</div>
    </footer>
  </body>
</html>
